<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Fantaziraj.com landing strana za sportsku fantasy aplikaciju">
  <meta name="author" content="https://github.com/oskarv">

  <title>Fantaziraj.com</title>

  <link rel="icon" href="favicon.ico">

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <link href="css/coming-soon.css" rel="stylesheet">

</head>

<body>

  <div class="overlay"></div>
  <video playsinline="playsinline" autoplay="autoplay" loop="loop" muted="muted">
    <source src="video/basketball.mp4" type="video/mp4">
  </video>

  <div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 my-auto">
          <div class="masthead-content text-white py-5 py-md-0">

            <h4 class="mb-3"> Odaberi svoj idealni tim! </h4>
            <p class="mb-5"> Pokaži svoje sportsko znanje i takmiči se u najboljim 
               <strong> SPORTS FANTASY </strong> igrama na ovim prostorima!
            </p>

            <span id="invalidEmailMessage" style="display: none;">
                <h6>Email nije ispravan!</h6>
            </span>

            <div class="input-group input-group-newsletter" id="emailInputComponent">
              <p id="leaveEmailText"> 
                Ostavi svoju e-mail adresu za više informacija: 
              </p>
              <input type="email" class="form-control" placeholder="Unesi email..." 
                                  id="emailInput" aria-label="Unesi email..." aria-describedby="basic-addon">
              <div class="input-group-append">
                <button class="btn btn-secondary" id="subButton" type="button">Prijavi se!</button>
              </div>
            </div>
            <span id="postSubscribeMessage" style="display: none;">
              <h4>Hvala na prijavi!</h4>
              <h5>Proveri inbox na svom emailu.</h5>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="social-icons">
    <ul class="list-unstyled text-center mb-0">
      <li class="list-unstyled-item">
        <a href="https://www.twitter.com">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li class="list-unstyled-item">
        <a href="https://www.facebook.com">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>
      <li class="list-unstyled-item">
        <a href="https://www.instagram.com">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
    </ul>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="js/popup.js"></script>
</body>

</html>
