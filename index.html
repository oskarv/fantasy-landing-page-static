<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Fantaziraj.com landing strana za sportsku fantasy aplikaciju">
  <meta name="author" content="https://github.com/oskarv">

  <title>Fantaziraj.com</title>

  <link rel="icon" href="favicon.ico">

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i"
    rel="stylesheet">
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <link href="css/coming-soon.css" rel="stylesheet">

</head>

<body>

  <div class="overlay"></div>
  <video playsinline="playsinline" autoplay="autoplay" loop="loop" muted="muted">
    <source src="video/basketball.mp4" type="video/mp4">
  </video>

  <div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 my-auto">
          <div class="masthead-content text-white py-5 py-md-0">

            <h4 class="mb-3"> Odaberi svoj idealni tim! </h4>
            <p class="mb-5"> Pokaži svoje sportsko znanje i takmiči se u najboljim
              <strong> SPORTS FANTASY </strong> igrama na ovim prostorima!
            </p>

            <div id="mc_embed_signup">
              <form
                action="https://fantaziraj.us4.list-manage.com/subscribe/post?u=b4e0e51440d96220db22246ca&amp;id=43954ed83f"
                method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
                target="_blank" novalidate>
                <div id="mc_embed_signup_scroll" class="input-group input-group-newsletter">
                  <label for="mce-EMAIL"></label>
                  <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" class="form-control"
                    placeholder="Unesi email..." style="height: 98%;" required>
                  <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                  <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                      name="b_b4e0e51440d96220db22246ca_43954ed83f" tabindex="-1" value=""></div>
                  <div class="clear" id="subButton"><input type="submit" value="Prijavi se!" name="subscribe"
                      id="mc-embedded-subscribe" class="button btn btn-secondary"></div>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="social-icons">
    <ul class="list-unstyled text-center mb-0">
      <li class="list-unstyled-item">
        <a href="https://www.twitter.com">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li class="list-unstyled-item">
        <a href="https://www.facebook.com">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>
      <li class="list-unstyled-item">
        <a href="https://www.instagram.com">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
    </ul>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="js/backgroundRotation.js"></script>
</body>

</html>
